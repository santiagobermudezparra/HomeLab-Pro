apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33
        runAsUser: 33
        runAsGroup: 33

      # Wait for database to be ready
      # initContainers:
      #   - name: wait-for-db
      #     image: postgres:17
      #     command:
      #       - sh
      #       - -c
      #       - |
      #         until pg_isready -h linkding-postgres-rw -p 5432 -U linkding; do
      #           echo "Waiting for database..."
      #           sleep 2
      #         done
      #         echo "Database is ready!"
      #     env:
      #       - name: PGPASSWORD
      #         valueFrom:
      #           secretKeyRef:
      #             name: linkding-db-credentials
      #             key: password

      containers:
        - name: linkding
          image: sissbruecker/linkding:1.42.0
          ports:
            - containerPort: 9090

          envFrom:
            - configMapRef:
                name: linkding-configmap
            - secretRef:
                name: linkding-container-env
          
          env:
            - name: LD_DB_USER
              valueFrom:
                secretKeyRef:
                  name: linkding-db-credentials
                  key: username
            - name: LD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkding-db-credentials
                  key: password
            - name: LD_SUPERUSER_NAME
              valueFrom:
                secretKeyRef:
                  name: linkding-superuser
                  key: username
            - name: LD_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: linkding-superuser
                  key: password

          securityContext:
            allowPrivilegeEscalation: false

          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data

      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc