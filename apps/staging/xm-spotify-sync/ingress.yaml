apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xm-spotify-sync
  labels:
    app.kubernetes.io/name: xm-spotify-sync
  annotations:
    # cert-manager will automatically create the TLS certificate
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare-prod
    # Optional: Homepage dashboard integration
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "XM Spotify Sync"
    gethomepage.dev/description: "Sync XM Radio to Spotify"
    gethomepage.dev/group: "HomeLab Services"
    gethomepage.dev/icon: "spotify.png"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - xmspotify.watarystack.org
      secretName: xm-spotify-sync-tls
  rules:
    - host: xmspotify.watarystack.org
      http:
        paths:
          # Frontend (main UI)
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: xm-spotify-sync
                port:
                  number: 22111
          # Backend API (direct access)
          - path: "/api"
            pathType: Prefix
            backend:
              service:
                name: xm-spotify-sync
                port:
                  number: 22112
