apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.2.2"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      # Ignore "validated" annotation which is not inserted during install
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  values:
    grafana:
      dashboards:
        enabled: true
        label: grafana_dashboard  # Matches the label in our ConfigMap
        labelValue: "1"
        searchNamespace: "monitoring"
        provider:
          allowUiUpdates: true

      adminPassword: watary
      ingress:
        enabled: true

        ingressClassName: traefik

        ## Hostnames.
        ## Must be provided if Ingress is enable.
        ##
        hosts:
          - grafana.watarystack.org
        
        ## Annotations for cert-manager
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-cloudflare-prod  # ðŸŽ¯ Use Cloudflare DNS challenge
          # Optional: Force HTTPS redirect
          traefik.ingress.kubernetes.io/redirect-entry-point: https
        
        ## TLS configuration - cert-manager will create this secret automatically
        tls:
          - secretName: grafana-tls-cert-manager  # ðŸŽ¯ Different name to avoid conflicts
            hosts:
              - grafana.watarystack.org
